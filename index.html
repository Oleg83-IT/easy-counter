<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Counter</title>
</head>
<body>
  <h1 id="totalCount"></h1>

  <div>
    <button id="minus">–</button>
    <button id="plus">+</button>
  </div>

  <div>
    <button id="reset-counter" class="reset-btn">Reset total count</button>
  </div>

  <p id="step">Choose counter's step:</p>
  
  <p>
    <input type="range" id="counter-step" min="1" max="10" value="1">
    <button id="step-value"></button>
  </p>

  <div>
    <button id="reset-counter-step" class="reset-btn">Reset counter's step</button>
  </div>

  <div>
    <button id="reset-both" class="reset-btn">Reset both – total count and counter's step</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
